services:
  # Ollama - LLM backend with llama3 model
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: demo-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  # MCP Server - Provides two demo tools with constant JSON data
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: demo-mcp-server
    ports:
      - "8080:8080"
    restart: unless-stopped

  # MCP to OpenAPI Proxy - Exposes MCP tools as OpenAPI/REST endpoints
  mcp-proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    container_name: demo-mcp-proxy
    ports:
      - "8081:8081"
    depends_on:
      - mcp-server
    restart: unless-stopped

  # OpenWebUI - Chat interface
  # Note: Tool integration depends on OpenWebUI version and configuration.
  # The MCP server is accessible at http://mcp-server:8080 from within the Docker network
  # and at http://localhost:8080 from the host machine.
  # The MCP OpenAPI proxy is accessible at http://mcp-proxy:8081 from within the Docker network
  # and at http://localhost:8081 from the host machine.
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: demo-openwebui
    ports:
      - "3000:8080"
    environment:
      # Disable authentication for demo
      - WEBUI_AUTH=false
      
      # User preconfiguration
      - DEFAULT_USER_ROLE=admin
      - ENABLE_SIGNUP=false
      
      # Ollama API configuration
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - openwebui_data:/app/backend/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

    depends_on:
      - ollama
      - mcp-server
      - mcp-proxy
    restart: unless-stopped

volumes:
  ollama_data:
  openwebui_data:
