version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: deploy/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    ports:
      - "8000:8000"
    environment:
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
      - DATABASE_URL=sqlite:///data/app.db
      - AUTH_MODE=apikey
      - API_KEYS=${API_KEYS:-dev_key_123456789}
      - MODEL_PROVIDER=${MODEL_PROVIDER:-openai}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-4}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/data
      - ./config:/app/config
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload
    dns:
      - 1.1.1.1
      - 8.8.8.8

  orchestrator:
    build:
      context: .
      dockerfile: deploy/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    environment:
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
      - DATABASE_URL=sqlite:///data/app.db
      - MODEL_PROVIDER=${MODEL_PROVIDER:-openai}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-4}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/data
      - ./config:/app/config
    command: python -m apps.orchestrator.worker
    dns:
      - 1.1.1.1
      - 8.8.8.8

  # optional: db service ist bei sqlite nicht nötig – kann weg
