services:
  # Ollama - LLM backend with llama3 model
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: demo-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # MCP Server - Provides demo tools with constant JSON data
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: demo-mcp-server
    ports:
      - "8080:8080"
    restart: unless-stopped

  # OpenWebUI - Chat interface
  # Note: The MCP server is accessible at http://mcp-server:8080 from within the Docker network
  # and at http://localhost:8080 from the host machine.
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: demo-openwebui
    ports:
      - "3000:8080"
    environment:
      # Disable authentication for demo
      - WEBUI_AUTH=false
      
      # User preconfiguration
      - DEFAULT_USER_ROLE=admin
      - ENABLE_SIGNUP=false
      
      # Ollama API configuration
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - openwebui_data:/app/backend/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

    depends_on:
      ollama:
        condition: service_healthy
      mcp-server:
        condition: service_started
    restart: unless-stopped

volumes:
  ollama_data:
  openwebui_data:
