# Test Configuration
spring.application.name=mcp-viewing-test

# Derby Test Database Configuration
spring.datasource.url=jdbc:derby:memory:PARTINFODB_TEST;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Test Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect

# Logging Configuration for Tests
logging.level.org.hibernate.SQL=WARN
logging.level.com.mcpviewing=INFO
