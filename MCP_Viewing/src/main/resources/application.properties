# Application Configuration
spring.application.name=mcp-viewing

# Server Configuration
server.port=8080

# Derby Database Configuration
spring.datasource.url=jdbc:derby:memory:PARTINFODB;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect

# MCP Server Configuration
# Note: Default is false for local development. Docker deployment sets this to true.
# To enable locally, set mcp.server.enabled=true or use --mcp.server.enabled=true
mcp.server.enabled=false
mcp.server.port=9000
mcp.server.mode=socket

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.mcpviewing=DEBUG

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator Configuration - Only expose non-sensitive endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.defaults.enabled=true
management.endpoints.web.base-path=/actuator
